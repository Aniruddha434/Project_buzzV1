<!DOCTYPE html>
<html>
<head>
    <title>ProjectBuzz Open Graph Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        canvas { border: 1px solid #ccc; margin: 20px 0; }
        .download-btn { background: #007cba; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; margin: 10px; display: inline-block; }
        .download-btn:hover { background: #005a87; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ProjectBuzz Open Graph Image Generator</h1>
        <p>This tool generates the Open Graph image (1200x630) for social media sharing.</p>
        
        <canvas id="ogCanvas" width="1200" height="630"></canvas>
        
        <br>
        <a href="#" id="downloadBtn" class="download-btn">Download og-image.png</a>
    </div>

    <script>
        function generateOGImage() {
            const canvas = document.getElementById('ogCanvas');
            const ctx = canvas.getContext('2d');
            
            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 1200, 630);
            
            // Draw large ProjectBuzz cube logo (centered left)
            ctx.save();
            ctx.translate(150, 150);
            ctx.scale(8, 8);
            
            // Draw 3D cube
            // Top face
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 0.5;
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(16, 6);
            ctx.lineTo(26, 10);
            ctx.lineTo(16, 14);
            ctx.lineTo(6, 10);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Left face
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.moveTo(6, 10);
            ctx.lineTo(6, 20);
            ctx.lineTo(16, 24);
            ctx.lineTo(16, 14);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Right face
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(16, 14);
            ctx.lineTo(16, 24);
            ctx.lineTo(26, 20);
            ctx.lineTo(26, 10);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            ctx.restore();
            
            // Add text content
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial, sans-serif';
            ctx.fillText('ProjectBuzz', 450, 200);
            
            ctx.font = '36px Arial, sans-serif';
            ctx.fillStyle = '#cccccc';
            ctx.fillText('Where Digital Projects Come to Life', 450, 260);
            
            ctx.font = '28px Arial, sans-serif';
            ctx.fillStyle = '#999999';
            ctx.fillText('The premier digital marketplace for buying and selling', 450, 320);
            ctx.fillText('any digital data - from source code to digital assets', 450, 360);
            
            // Add website URL
            ctx.font = 'bold 32px Arial, sans-serif';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('projectbuzz.tech', 450, 450);
            
            // Add decorative elements
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(450, 480);
            ctx.lineTo(800, 480);
            ctx.stroke();
            
            // Add small cubes as decoration
            for (let i = 0; i < 5; i++) {
                ctx.save();
                ctx.translate(900 + i * 40, 500);
                ctx.scale(1.5, 1.5);
                
                // Mini cube
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(0, 0, 12, 12);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.strokeRect(0, 0, 12, 12);
                
                ctx.restore();
            }
        }

        function downloadOGImage() {
            const canvas = document.getElementById('ogCanvas');
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate image on load
        window.onload = () => {
            generateOGImage();
            document.getElementById('downloadBtn').onclick = (e) => {
                e.preventDefault();
                downloadOGImage();
            };
        };
    </script>
</body>
</html>
